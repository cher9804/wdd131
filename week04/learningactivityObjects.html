<style>
  body {
  font-family: Arial, sans-serif;
}
h1 {
  font-family: "Acme", sans-serif;
  border-bottom: 1px solid #bbb;
}

table {
  border-collapse: collapse;
  border: 1px solid #eee;
}

th,
td {
  padding: 0.75rem;
  text-align: center;
}

th {
  background-color: #000;
  color: #fff;
  font-weight: bold;
}

tr:nth-child(odd) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ace;
}

caption {
  caption-side: top;
  font-size: 1.1rem;
  font-weight: bold;
  padding: 0.5rem;
}

</style>
<h1>JavaScript Objects</h1>

<table id="sections">
  <caption id="courseName"></caption>
  <thead>
    <tr>
      <th>Section</th>
      <th>Enrollment</th>
      <th>Instructor</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let aCourse = {
  code: "WDD131",
  title: "Dynamic Web Fundamentals",
  credits: 2,
  sections: [
    {
      sectionNumber: "001",
      enrolled: 95,
      instructor: "Roberto Diaz Rodriguez"
    },
    { sectionNumber: "002", enrolled: 80, instructor: "Sarah Gobble" }
  ]
};

function setCourseInformation(course) {
  document.querySelector(
    "#courseName"
  ).innerHTML = `${course.code} - ${course.title}`;
}

function sectionTemplate(section) {
  return `<tr>
    <td>${section.sectionNumber}</td>
    <td>${section.enrolled}</td>
    <td>${section.instructor}</td>
  </tr>`
}

function renderSections(sections) {
  const html = sections.map(sectionTemplate);
  document.querySelector("#sections tbody").innerHTML = html.join("");
}

setCourseInformation(aCourse);
renderSections(aCourse.sections);


</script>
