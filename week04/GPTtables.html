<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <style>
      table {
        /* width: 100%; */
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tbody tr:hover {
        background-color: #e0e0e0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th>Feature</th>
          <th>Basic Plan</th>
          <th>Premium Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Storage</td>
          <td>5GB</td>
          <td>50GB</td>
        </tr>
        <tr>
          <td>Support</td>
          <td>Email</td>
          <td>24/7 Phone & Email</td>
        </tr>
        <tr>
          <td>Price</td>
          <td>Free</td>
          <td>$9.99/month</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
