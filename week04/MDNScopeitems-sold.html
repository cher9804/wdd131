<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="3" rowspan="3"></td>
          <th colspan="5">Type</th>
        </tr>
        <tr>
          <!-- <td colspan="3" rowspan="2"></td> -->
          <th colspan="3" scope="colgroup" id="clothes">Clothes</th>
          <th colspan="2" scope="colgroup" id="accesories">Accessories</th>
        </tr>
        <tr>
          <th scope="colgroup" id="Trousers" headers="clothes">Trousers</th>
          <th scope="colgroup" id="Skirts" headers="clothes">Skirts</th>
          <th scope="colgroup" id="Dresses" headers="clothes">Dresses</th>
          <th scope="colgroup" id="Bracelets" headers="accesories">Bracelets</th>
          <th scope="colgroup" id="Rings" headers="accesories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="5" scope="rowgroup" id="Locations">Locations</th>
          <th rowspan="3" scope="rowgroup" id="Belgium" headers="Locations">Belgium</th>
          <th scope="row" id="Antwerp" headers="Belgium Locations">Antwerp</th>
          <td headers="Locations Antwerp Belgium clothes Trousers">56</td>
          <td headers="Locations Antwerp Belgium clothes Skirts">22</td>
          <td headers="Locations Antwerp Belgium clothes Dresses">43</td>
          <td headers="Locations Antwerp Belgium accesories Bracelets">72</td>
          <td headers="Locations Antwerp Belgium accesories Rings">23</td>
        </tr>
        <tr>
          <th scope="row" id="Gent" headers="Locations Belgium">Gent</th>
          <td headers="Locations Belgium Gent clothes Trousers">46</td>
          <td headers="Locations Belgium Gent clothes Skirts">18</td>
          <td headers="Locations Belgium Gent clothes Dresses">50</td>
          <td headers="Locations Belgium Gent accesories Bracelets">61</td>
          <td headers="Locations Belgium Gent accesories Rings">15</td>
        </tr>
        <tr>
          <th scope="row">Brussels</th>
          <td>51</td>
          <td>27</td>
          <td>38</td>
          <td>69</td>
          <td>28</td>
        </tr>
        <tr>
          <th rowspan="2">The Netherlands</th>
          <th>Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>
        <tr>
          <th>Utrecht</th>
          <td>80</td>

          <td>43</td>

          <td>19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
