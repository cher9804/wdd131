<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: 400;
            color: white;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Efecto de validación */
        input:valid {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.8);
        }

        input:invalid {
            border-color: #dc3545;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.8);
        }

        fieldset {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        legend {
            color: white;
            font-weight: 500;
        }

        option {
            background-color: black;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario Moderno</h2>
        <form id="mainForm" action="submit.php" method="post" autocomplete="on">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{6,}" 
                   title="Debe contener al menos 6 caracteres alfanuméricos">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" multiple>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required pattern="\S{6,}" 
                   title="Debe contener al menos 6 caracteres sin espacios">

            <fieldset disabled>
                <legend>Información bloqueada</legend>
                <label for="blocked">Campo Deshabilitado:</label>
                <input type="text" id="blocked" name="blocked" value="No editable">
            </fieldset>

            <label for="readonlyField">Campo de solo lectura:</label>
            <input type="text" id="readonlyField" name="readonlyField" readonly value="Solo lectura">

            <label for="fileUpload">Subir archivos:</label>
            <input type="file" id="fileUpload" name="fileUpload" multiple>

            <label> Selecciona un país:
                <select name="country">
                    <option value="">Please select &#9662</option>
                    <option value="Software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="security">Cyber Security</option>
                </select>
            </label>

            <button type="submit">Enviar</button>
        </form>

        <!-- Campo asociado a otro formulario mediante form attribute -->
        <label for="externalField">Campo en otro formulario:</label>
        <input type="text" id="externalField" name="externalField" form="mainForm">
    </div>

</body>
</html>
