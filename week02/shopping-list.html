<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      const ulist = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      button.addEventListener("click", () => {
        const myItem = input.value; //store current value of input in a variable

        input.value = "";

        const listItemLi = document.createElement("li");
        const listTextSpan = document.createElement("span");
        const listButton = document.createElement("button");

        listItemLi.appendChild(listTextSpan);
        listItemLi.appendChild(listButton);

        listTextSpan.textContent = myItem;
        listButton.textContent = "Delete";

        ulist.appendChild(listItemLi);

        listButton.addEventListener("click", () => {
          ulist.removeChild(listItemLi);
        });

        input.focus(); // when clicking the add item button, the bar is highlighted
      });
    </script>
  </body>
</html>
